{% include "leftmenu.html" %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Example</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart" width="600" height="600"></canvas>

    <script>
        // Parse JSON data passed from FastAPI
        const data = JSON.parse('{{ AllHeartRatesOfUser | safe }}');

        const ctx = document.getElementById('myChart').getContext('2d');
        // Render graph using Chart.js
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array.from({length: data.length}, (_, i) => i + 1),  // Assuming each data point corresponds to a time interval
                datasets: [{
                    label: 'Heartrates from Last 30 days',
                    data: data,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                maintainAspectRatio: false,
                responsive: false,
                scales: {
                    yAxes: [{
                        ticks: {
                            min: 0,
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
</body>
</html>
