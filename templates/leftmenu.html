<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Top Bar</title>
<style>
  .top-bar {
    background-color: #FFFFCC;
    color: #333333;
    font-family: Montserrat, sans-serif;
    padding: 10px 20px;
    display: flex;
    align-items: center;
  /*}*/
  /*.top-bar-logo {*/
  /*  !* Adjust width and height for your logo *!*/
  /*  width: 50px;*/
  /*  height: 50px;*/
  /*  !* Add your logo background *!*/
  /*  background-image: url('your-logo-url.png');*/
  /*  background-size: cover;*/
  /*  margin-right: 20px;*/
  }
  .top-bar-buttons {
    display: flex;
    gap: 20px;
  }
  .top-bar-buttons a {
    text-decoration: none;
    color: inherit;
    text-transform: uppercase;
  }
  .top-bar-buttons a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="top-bar">
  <div class="top-bar-logo"></div>
  <div class="top-bar-buttons">
    <a href="#">Dashboard</a>
    <span>|</span>
    <a href="#">Results</a>
    <span>|</span>
    <a href="#">Doctor Feedback</a>
    <span>|</span>
    <a href="#">Plan Test</a>
  </div>
</div>

</body>
</html>
