<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Health Kit Project</title>
<style>
  .top-bar {
    background-color: #FFFFCC;
    color: #333333;
    font-family: Montserrat, sans-serif;
    padding: 10px 20px;
    display: flex;
    align-items: center;
  }
  .top-bar-buttons {
    display: flex;
    gap: 20px;
  }
  .top-bar-buttons a {
    text-decoration: none;
    color: inherit;
    text-transform: uppercase;
  }
  .top-bar-buttons a:hover {
    text-decoration: underline;
  }
  /* Dropdown menu styles */
  .dropdown {
    position: relative;
    display: inline-block;
  }
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f5ffdc;
    min-width: 160px;
    z-index: 1;
  }
  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }
  .dropdown-content a:hover {
    background-color: #f1f1f1;
  }
  .dropdown:hover .dropdown-content {
    display: block;
  }
</style>
</head>
<body>

<div class="top-bar">
  <div class="top-bar-logo"></div>
  <div class="top-bar-buttons">
    <a href="#">Dashboard</a>
    <span>|</span>
    <!-- Add dropdown menu to Results button -->
    <div class="dropdown">
      <a href="#">Results</a>
      <div class="dropdown-content">
        <a href="/heartrate">Heart Rates</a>
        <a href="/bp">Blood Pressure</a>
        <a href="/temp">Temperature</a>
      </div>
    </div>
    <span>|</span>
    <a href="#">Doctor Feedback</a>
    <span>|</span>
    <a href="#">Plan Test</a>
  </div>
</div>

</body>
</html>
